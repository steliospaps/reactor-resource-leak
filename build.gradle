plugins {
	//id 'org.springframework.boot' version '2.6.3' //bug not there
	id 'org.springframework.boot' version '2.2.1.RELEASE' //bug there
	//id 'org.springframework.boot' version '2.3.1.RELEASE' //not there
	//id 'org.springframework.boot' version '2.2.13.RELEASE' //not there
	//id 'org.springframework.boot' version '2.2.7.RELEASE' //not there
	//id 'org.springframework.boot' version '2.2.4.RELEASE' //there
	//id 'org.springframework.boot' version '2.2.5.RELEASE' //not there
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
}

group = 'io.github.steliospaps.reactive.cache'
version = '0.0.1-SNAPSHOT'
//sourceCompatibility = '17'
sourceCompatibility = '11'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-webflux'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testImplementation 'io.projectreactor:reactor-test'
}

tasks.named('test') {
	useJUnitPlatform()
}
